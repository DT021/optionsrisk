<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<title>Options Risk Calculator</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
	
	
	
<h1>Options Risk Calculator</h1>
<h3>Made by Andrew Falcon</h6>

<p>
	The stock's ticker symbol is
	<input type="text" id="ticker">,
	it currently costs 
	<input type="text" id="price">,
	the positive break even price is
	<input type="text" id="beup">,
	and the negative break even price is
	<input type="text" id="bedown">.
</p>

<div class="buttons">
<button onclick="listmaker()" id="calcbutt">Calculate Break Even Percentage</button>
</div>

<div class="results">
<h1>Risk Results</h1>
</div>

<div class="scrolltable">
<table id="myTable">

  <tr>
    <td class="heading">Ticker</td>
    <td class="heading">Pos BE</td>
    <td class="heading">Neg BE</td>
  </tr>

	
</table>
</div>
	
<div class="buttons">
<button class="yeet" id="csvbutt">Download as CSV</button>
</div>	
	
	
<script type="text/javascript" src="riskcalc.js"></script>
</body>
	
</html>
